  <section class="infoBackGroundColor infoArea"> <!--Info area-->

    <h2>HTML FORM</h2>
    <br>
    <p>Form genorated to post an email account</p>
  </div>
</section>
  <div class="container">
  <section class="forms" id="forms">
    <div class="container float-left">    
    <main>
    <hr>
    <form name="bootStrapForm" method="POST" action="mailto.arranlrbusiness@gmail.com" enctype="text/plain"> <!--enctype is for what type of data weare sending-->
        <div class="form-group row">
          <label for="FirstName" class="col-sm-2 col-form-label">First Name:</label>
          <div class="invalid-feedback">
            Please provide a valid name.
          </div>
          <div class="col-sm-10 ">
            <input type="email" class="form-control" id="FirstName" placeholder="First Name" required="required">
          </div>
        </div>
        <div class="form-group row">
          <label for="LastName" class="col-sm-2 col-form-label">Last Name:</label>
          <div class="col-sm-10">
            <input type="name" class="form-control" id="lastName" placeholder="Last Name" required="required">
          </div>
        </div>
        <hr>
        <h4>Address</h4>
        <div class="form-group row">
            <label for="line1" class="col-sm-2 col-form-label">Line 1:</label>
            <div class="col-sm-10">
              <input type="name" class="form-control" id="lastName" placeholder="Line 1" required="required">
            </div>
          </div>
          <div class="form-group row">
            <label for="line2" class="col-sm-2 col-form-label">Line 2:</label>
            <div class="col-sm-10">
              <input type="name" class="form-control" id="lastName" placeholder="Line 2" required="required">
            </div>
          </div>
          <div class="form-group row">
            <label for="town/City" class="col-sm-2 col-form-label">Town/City:</label>
            <div class="col-sm-10">
              <input type="name" class="form-control" id="lastName" placeholder="Town/City" required="required">
            </div>
          </div>
        <fieldset class="form-group">
            <h4>Gender</h4>
          <div class="row">
            <div class="col-sm-10">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="Gender" id="Gender1" value="option1" checked>
                <label class="form-check-label" for="Gender1">
                  Male
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="Gender" id="Gender2" value="option2">
                <label class="form-check-label" for="Gender2">
                  Female
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="Gender" id="Gender3" value="option3" checked>
                <label class="form-check-label" for="Gender3">
                  Other
                </label>
              </div>
            </div>
          </div>
          <!---Mobile phone type-->
          <h4>Mobile Phone Type</h4>
          <div class="row">
            <div class="col-sm-10">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="OperatingSys" id="OperatingSys1" value="option1" checked>
                <label class="form-check-label" for="OperatingSys1">
                  Windows
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="OperatingSys" id="OperatingSys2" value="option2">
                <label class="form-check-label" for="OperatingSys2">
                  IOS
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="OperatingSys" id="OperatingSys3" value="option3" checked>
                <label class="form-check-label" for="OperatingSys3">
                  Andriod
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="OperatingSys" id="OperatingSys4" value="option3" checked>
                <label class="form-check-label" for="OperatingSys4">
                  Other
                </label>
            </div>
          </div>
          <!---field selector-->
          <div class="form-group row col-md-6 ">
            <label for="exampleFormControlSelect1">Mobile Provider</label>
            <select class="form-control col-md-6 " id="exampleFormControlSelect1">
              <option>None</option>
              <option>Spark</option>
              <option>VodaPhone</option>
              <option>Now</option>
              <option>Other</option>
            </select>
          </div>
          <!--Text area-->
          <div class="form-group col-md-12">
            <label for="exampleFormControlTextarea1">Do you use your phone for study? Explain</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        </form>
